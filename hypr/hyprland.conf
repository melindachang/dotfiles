env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

################
### MONITORS ###
################

monitor = eDP-1, preferred, 2560x0, 1.6
monitor = HDMI-A-1, 2560x1440@144, 0x0, 1
# monitor = DP-9, 2560x1440@120, 0x0, 1.333333

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = foot -e yazi

#################
### AUTOSTART ###
#################

exec-once = hyprlock
exec-once = ssh-add $HOME/.ssh/id_ed25519_github
exec-once = waybar
exec-once = awww-daemon
exec-once = espanso daemon
exec-once = wl-paste --watch cliphist store
exec-once = fish -c low_battery_alert
exec-once = swaync
exec-once = fcitx5
exec-once = pactl load-module module-switch-on-connect
exec-once = syncthing serve
exec-once = nm-applet --indicator

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE, 16
env = HYPRCURSOR_SIZE, 16

###################
### PERMISSIONS ###
###################

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

$clr_border_active = rgba(ffffff66)
$clr_border = rgba(59595966)

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = $clr_border_active
  col.inactive_border = $clr_border
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 6
  rounding_power = 2
  active_opacity = 0.93
  inactive_opacity = 0.85

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 7
    passes = 2

  }
}

group {
  col.border_active = $clr_border_active
  col.border_inactive = $clr_border

  groupbar {
    font_family = monospace
    font_size = 14
    height = 28

    indicator_height = 0
    gradients = true
    # gradient_round_only_edges = false
    gradient_rounding = 8

    col.active = rgba(1f1f28ff)
    col.inactive = rgba(2A2A37d9)
    text_color = rgba(dcd7baff)
    text_color_inactive = rgba(9e9b93ff)
    gaps_in = 3
    gaps_out = 0
    keep_upper_gap = false
  }
}

animations {
  enabled = yes, please :)

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear

  animation = workspaces, 0

}

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = true
  }
}

# gestures {
#   workspace_swipe = false
# }

cursor {
  no_hardware_cursors = true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, L, exec, hyprlock

# layout
bind = $mainMod, S, exec, fish -c handle_floating_window
bind = $mainMod, T, togglegroup
bind = $mainMod SHIFT, TAB, changegroupactive, b
bind = $mainMod, TAB, changegroupactive, f

# rofi menus
bind = $mainMod, R, exec, rofi -i -modi drun,run,ssh -show drun
bind = $mainMod SHIFT, T, exec, rofi -i -modi themer:~/.config/rofi/themer.lua -show themer 
bind = $mainMod, period, exec, rofi -i -modi emoji -show emoji
bind = $mainMod SHIFT, A, exec, rofi -i -modi powermenu:~/.config/rofi/powermenu.lua -show powermenu

bind = $mainMod SHIFT, C, exec, hyprctl reload && pkill waybar && waybar && swaync-client -R && swaync-client -rs
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" -  | tee "$HOME/Pictures/screenshots"/"screenshot_$(date +%Y%m%d-%H%M%S).png" | wl-copy
bind = $mainMod CTRL, C, exec, hyprpicker

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
# bind = $mainMod, 0, exec, hyprsome workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9
# bind = $mainMod SHIFT, 0, exec, hyprsome move 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec, hyprsome workspace e+1
bind = $mainMod, mouse_up, exec, hyprsome workspace e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Clamshell mode
bindl = ,switch:off[Lid Switch], exec, fish -c clamshell_mode open
bindl = ,switch:on[Lid Switch], exec, fish -c clamshell_mode close

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Opaque windows
windowrule = opacity 1 override 1 override 1, noblur, class:^(zen)$
windowrule = opacity 1 override 1 override 1, noblur, class:^(chromium)$
windowrule = opacity 1 override 1 override 1, noblur, class:^(discord)$
windowrule = opacity 1 override 1 override 1, noblur, class:^(okular)$
windowrule = opacity 1 override 1 override 1, noblur, class:^(libre[a-zA-Z-]+)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

